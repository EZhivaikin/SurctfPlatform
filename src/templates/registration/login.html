<!DOCTYPE html>
{% load static %}
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>surctf_online</title>

    <link rel="stylesheet" href="{% static "css\styles.min.css" %}" />
    <link rel="stylesheet" href="{% static "css\bootstrap.min.css" %}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Anonymous+Pro:400,400i,700,700i">

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.js"
        integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc=" crossorigin="anonymous"></script>

</head>

<body>
    <div style="margin:auto;">

        <div class="dark_dark" style="background-color: rgb(0,0,0); height: 80vh;">
            <form method="post">
                {% csrf_token %}
                <div class="form-group" style="margin-bottom: 40px;">
                    <div class="text-center">
                        <div id="typed-strings">
                            <p>СУРКТФ</p>
                            <p>SURCTF</p>
                        </div>
                        <span id="typed" class="typed_text"></span>
                    </div>
                </div>
               
                <div class="form-group">
                    <input class="form-control" type="text" name="username" autofocus=""
                        autocapitalize="none" autocomplete="username" maxlength="255" required="" id="id_username" style="font-size: 20px;">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password"
                        autocomplete="current-password" required="" id="id_password" style="font-size: 20px;">
                </div>                
                <div class="form-group">
                    <button class="btn_primary active btn-block text-center" type="submit"
                        style="font-family: 'Anonymous Pro', monospace; height: 60px; font-size: 20px;">войти</button>
                </div>
            </form>
        </div>

        <div class="footer-dark"
            style="background-color: rgb(0,0,0);font-family: 'Anonymous Pro', monospace; height: 20vh;">
            <footer>
                <div class="container">
                    <p class="copyright">LastHopeGateway<br></p>
                    <p class="copyright">Copyright 2020 Все права защищены.<br></p>
                </div>
            </footer>
        </div>
    </div>

    <!-- <section class="showcase"></section>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/js/lightbox.min.js"></script> -->

    <script>
        var typed = new Typed('#typed', {
            stringsElement: '#typed-strings',
            typeSpeed: 150,
            cursorChar: '_',
            loop: false,
            loopCount: Infinity,
        });
    </script>

</body>

</html>
